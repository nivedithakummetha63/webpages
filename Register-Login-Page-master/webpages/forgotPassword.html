<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Register Login Landing page">
    <meta name="author" content="Sukhbir Kaur Chung" />
    <meta name="date" content="Aug 06, 2024" />

    <link rel="icon" href="../images/site-icon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Barlow+Semi+Condensed:wght@500&family=Big+Shoulders+Display&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../stylesheets/CSSReset.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/loader.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/form.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/response.css" />    

    <title>Register Login Landing Page</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/forgotPassword.js" defer></script>
</head>

<body style="padding: 2rem;">
    <div class="loader"><img src="../images/loader.png" alt="loader icon"></div>

    <div class="form forgot-password-form-container">
        <h1 class="form-heading">Forgot Password?</h1>
        <form class="forgot-password-form">
            <div class="form-input-container">
                <label class="form-label forgot-password-form-label" for="email">Enter your email</label>
                <input class="forgot-password-form-input" type="email" id="email" required />
            </div>

            <div class="submit-button-container">
                <button type="submit" class="submit-button forgot-password-form-submit-button">Send Reset Link</button>
            </div>
        </form>
    </div>
    
    <div class="response" style="margin-left: 0;"></div>
    <div class="warning">Don't see the email in your inbox? Wait at least 10 minutes to send another request.</div>
</body>

</html>
