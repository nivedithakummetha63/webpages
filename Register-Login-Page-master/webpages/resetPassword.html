<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Register Login Landing page">
    <meta name="author" content="Sukhbir Kaur Chung" />
    <meta name="date" content="Aug 06, 2024" />

    <link rel="icon" href="../images/site-icon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Barlow+Semi+Condensed:wght@500&family=Big+Shoulders+Display&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../stylesheets/CSSReset.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/loader.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/form.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/response.css" />

    <title>Register Login Landing Page</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/resetPassword.js" defer></script>
</head>

<body style="padding: 2rem;">
    <div class="loader"><img src="../images/loader.png" alt="loader icon"></div>

    <div class="form reset-password-form-container">
        <h1 class="form-heading">Reset Password</h1>
        <form class="reset-password-form" novalidate>
            <div class="form-input-container" style="margin-bottom: 40px;">
                <label class="form-label reset-password-form-label" for="newPassword">Enter new password</label>
                <input class="reset-password-form-input" type="password" id="newPassword"
                    placeholder="Enter new password" required maxlength="12">
                <button type="button" class="showHidePassword"><img src="../images/showPassword-icon.png"
                        alt="Show Password icon" width="20" /></button>
                <button type="button" class="showHidePassword"><img src="../images/hidePassword-icon.png"
                        alt="Hide Password icon" width="20" /></button>
                <div class="check-for-specifications">
                    <ul style="list-style: disc; list-style-position: inside;">
                        <li style="display: none;">Must not have any spaces</li>
                        <li>Must be at least 8 characters long</li>
                        <li>Maximum length allowed is 12</li>
                        <li>Must inlcude an uppercase letter</li>
                        <li>Must inlcude a lowercase letter</li>
                        <li>Must inlcude a special character</li>
                        <li>Must inlcude a number</li>
                    </ul>
                </div>
            </div>

            <div class="submit-button-container">
                <button type="submit" class="submit-button reset-password-form-submit-button" style="">Reset Password</button>
            </div>
        </form>
    </div>

    <div class="response" style="margin-left: 0;"></div>
</body>

</html>
